<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap");
    </style>

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img-area">
        <img class="img-hover" src="./images/icon-view.svg" alt="" />
        <img
          class="img"
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium-img"
        />
      </div>
      <div class="text-area">
        <div class="primary-text">Equilibrium #3429</div>
        <div class="secondary-text">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="terciary-text">
          <span class="count-price">
            <img class="count-img" src="./images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </span>
          <span class="count-day">
            <img class="count-img" src="./images/icon-clock.svg" alt="" /> 3
            days left</span
          >
        </div>
      </div>
      <hr />
      <h5>
        <img class="count-img" src="./design/parrot.png" alt="" /> Creation of
        <span class="name"> Klinsman Ferreira</span>
      </h5>
    </div>
  </body>
</html>
